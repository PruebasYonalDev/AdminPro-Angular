<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Barra de Progreso</h5>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.arialvaluenow]="procentaje1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="procentaje1 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Barra de Progreso</h5>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.arialvaluenow]="procentaje2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="procentaje2 + '%'"></div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="procentaje1 = $event" leyenda="Progress azul" [porcentaje]="procentaje1"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="procentaje2 = $event" leyenda="Progress verde" [porcentaje]="procentaje2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
