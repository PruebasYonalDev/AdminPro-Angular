<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear Hospital
                    </button>
                </div>

                <h3 class="card-title">Hospitales Registrados( <small> {{hospitalService.totalHospitales}} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospitales of hospital">
                            <td>
                                <img (click)="actualizarImagen( hospitales )" [src]="hospitales.img | imagen: 'hospital'" alt="Imagen Hospital" class="img-50  pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospitales.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre Hospital">
                            </td>
                            <td>
                                <button (click)="actualizarHospital( hospitales )" class="btn btn-primary" title="Guardar">
                              <i class="fa fa-save"></i>
                            </button>
                                <button (click)="borrarHospital( hospitales )" class="btn btn-danger" title="Eliminar">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
