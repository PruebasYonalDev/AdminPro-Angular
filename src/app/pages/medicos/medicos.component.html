<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar medico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-plus"></i>
                Crear Médico
              </button>
                </div>

                <h3 class="card-title">Médicos Registrados( <small> {{medicoService.totalMedicos}} </small> )</h3>


                <div class="row animated fadeIn" *ngIf="cargando">
                    <div class="col-sm-12">
                        <div class="alert alert-warning text-center">
                            <strong>Cargando...</strong>
                            <br>
                            <i class="fa fa-refresh fa-spin fa-2x"></i>
                            <br>
                            <span>Espere por favor</span>
                        </div>
                    </div>
                </div>

                <div class="row animated fadeIn" *ngIf="vacio">
                    <div class="col-sm-12">
                        <div class="alert alert-warning text-center">
                            <strong>Cargando...</strong>
                            <br>
                            <i class="fa fa-refresh fa-spin fa-2x"></i>
                            <br>
                            <span>Espere por favor</span>
                        </div>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let medicos of MedicosModel">
                            <td>
                                <img [src]="medicos.img | imagen: 'medico'" alt="Imagen del médico" class="img-50 img-circle">
                            </td>
                            <td>
                                {{ medicos.nombre }}
                            </td>
                            <td>
                                {{ medicos.hospital.nombre}}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medicos._id]" class="btn btn-primary" title="Guardar">
                                    <i class="fa fa-edit"></i>
                                  </button>
                                <button (click)="borrarMedico( medicos )" class="btn btn-danger" title="Eliminar">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
