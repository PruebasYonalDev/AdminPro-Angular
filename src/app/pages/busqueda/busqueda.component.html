<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarioModel.length > 0">

                    <tbody>
                        <tr *ngFor="let usuario of usuarioModel" routerLink="/usuarios" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen: 'usuario'" alt="Imagen usuario" class="img-50 img-circle">
                            </td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>

                </table>

                <div class="alert alert-info" *ngIf="usuarioModel.length === 0">
                    No se encontraron registros con ese nombre
                </div>

            </div>
        </div>
    </div>
